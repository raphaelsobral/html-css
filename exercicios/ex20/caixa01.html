<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        p{
            padding: 10px;
            border: 5px solid green;
        }

        h1 {
            border: 5px groove blue;
            padding: 15px 8px 15px 30px;
            background-color: #b9deff;
            width: 200px;
            margin: auto;
            outline: 3px dashed black;
        }
        a{
            color: red;
            border: 3px dashed orange;
        }
    
    </style>
</head>
<body>
    <h1>I'm on the Block-level</h1>
    <p>Um exemplo de block level element, junto com um <a href="#">inline level element.</a> Bora inspecionar.</p>
    

</body>
</html>
