<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="name" required maxlength="50" autocomplete="name"
                placeholder="Digite seu nome completo">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
           <label for="month">Mês Letivo: </label>
           <input type="month" name="mes" id="month">
        </p>
        <p>
            <label for="day">Dia da Prova: </label>
            <input type="date" name="dia" id="day">
        </p>
        <p>
            <label for="hour">Hora: </label>
            <input type="time" name="hora" id="hour">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>

</html>
