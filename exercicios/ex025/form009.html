<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="numb">Número: </label>
            <input type="range" name="number" id="numb" value="25" oninput="val.innerHTML = Number(numb.value)">
            <output id="val">25</output>
        </p>
    </form>
</body>
</html>
