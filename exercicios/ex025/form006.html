<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="color">Cor: </label>
            <input type="color" name="cor" id="color" value="#00FFCC">
        </p>

        <p>
            <label for="level">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="level">
        </p>

        <p>
            <label for="pic">Foto de Perfil: </label>
            <input type="file" name="foto" id="pic">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
