<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="year">Em que ano você nasceu? </label>
            <input type="number" name="year" id="year" min="1900" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="age">Sua idade é: </label>
            <output id="age">0</output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            age.innerHTML = Number(atual) - Number(year.value)
        }
    </script>
</body>
</html>
